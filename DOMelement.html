<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOM Element: baseURI</title>
    </head>

    <body>
        
        <h1>The Document Object: DOM</h1>
        <h2>baseURI Property</h2>

        <p id="demo"></p>

        <p>The baseURI property is not supported in Internet Explorer 11 or earlier.</p>

        <script>
            let base = document.baseURI;
            document.getElementById("demo").innerHTML = base;
        </script>

    </body>
</html>
